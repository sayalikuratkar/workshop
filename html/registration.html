<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <form id="myForm">
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" id="fname" name="fname" placeholder="first name" minlength="3" maxlength="15"/></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" id="lname" placeholder="lname"  minlength="5" maxlength="25"/></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea id="address" rows="4" cols="22"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" onclick="validation()">Register</button>
                </td>
            </tr>
        </table>
        </form>
</body>
</html>
